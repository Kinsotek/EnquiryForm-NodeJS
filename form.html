<!-- form.html -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Sprint 5 Task</title>
  </head>
  <body style="background: url('https://github.com/ceeepath/EnquiryForm-NodeJS/blob/main/background.jpg') center center fixed; background-size: cover; font-family: 'Arial', sans-serif; color: #333; text-align: center;">
    <h1 style="color: #00a6ff; font-size: 24px; text-transform: uppercase; margin-top: 20px;">Sprint 5 App Service Task</h1>
    <form style="background-color: rgba(255, 255, 255, 0.9); max-width: 400px; margin: 20px auto; padding: 80px; border-radius: 5px; box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.2); color: #333;" action="/submit" method="POST">
      <div>
        <label style="display: block; margin: 10px 0; font-weight: bold;" for="name">Full Name:</label>
        <input style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;" type="text" id="name" name="name" required />
      </div>
      <div>
        <label style="display: block; margin: 10px 0; font-weight: bold;" for="email">Email Address:</label>
        <input style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;" type="email" id="email" name="email" required />
      </div>
      <div>
        <label style="display: block; margin: 10px 0; font-weight: bold;" for "phone">Telephone Number:</label>
        <input style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;" type="tel" id="phone" name="phone" required />
      </div>
      <div>
        <label style="display: block; margin: 10px 0; font-weight: bold;" for="message">Enquiry Message:</label>
        <textarea style="width: 100%; padding: 10px; margin: 5px 0; border: 1px solid #ccc; border-radius: 3px;" id="message" name="message" required></textarea>
      </div>
      <button style="background-color: #007BFF; color: #fff; border: none; padding: 10px 20px; cursor: pointer; border-radius: 3px;" type="submit">Submit</button>
    </form>
  </body>
</html>
